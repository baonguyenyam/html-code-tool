<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="selectTransform">Text Transform</label>
    <select data-wct-select id="selectTransform"
    data-ng-model="ctrl.data.transform" data-abm-form-control>
      <option value="capitalize">Capitalize</option>
      <option value="uppercase" selected="">Uppercase</option>
      <option value="lowercase">Lowercase</option>
    </select>
  </div>
</div>

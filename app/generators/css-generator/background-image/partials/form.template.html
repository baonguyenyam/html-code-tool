<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="inputSource">Image Source</label>
    <input data-wct-input-text id="inputSource"
    data-ng-model="ctrl.data.source" data-abm-form-control required>
  </div>
</div>
<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="selectRepeat">Repeat</label>
    <select data-wct-select id="selectRepeat" data-ng-model="ctrl.data.repeat"
    data-abm-form-control>
      <option value="repeat">Repeat</option>
      <option value="repeat-x">Repeat X</option>
      <option value="repeat-y">Repeat Y</option>
      <option value="no-repeat">No Repeat</option>
    </select>
  </div>
</div>
<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="selectPosition">Position</label>
    <select data-wct-select id="selectPosition" data-ng-model="ctrl.data.position"
    data-abm-form-control>
      <option value="left top">Left Top</option>
      <option value="left center">Left Center</option>
      <option value="left bottom">Left Bottom</option>
      <option value="right top">Right Top</option>
      <option value="right center">Right Center</option>
      <option value="right top">Right Top</option>
      <option value="center top">Center Top</option>
      <option value="center center">Center Center</option>
      <option value="center bottom">Center Bottom</option>
    </select>
  </div>
</div>
<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="inputColor">Background Color</label>
    <input data-wct-input-text id="inputColor" colorpicker="hex"
    data-ng-model="ctrl.data.backgroundColor" data-abm-form-control required>
  </div>
</div>
<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="selectSize">Background Size</label>
    <select data-wct-select id="selectSize"
    data-ng-model="ctrl.data.backgroundSize" data-abm-form-control>
      <option value="auto">Auto</option>
      <option value="cover">Cover</option>
      <option value="contain">Contain</option>
    </select>
  </div>
</div>

<div class="browser-support">
  <i class="browser-support-icon fa fa-2x fa-chrome"
    data-ng-class="{'browser-not-supported': browsers['chrome'] === 'No'}"
    data-uib-tooltip="{{browsers['chrome']}}"></i>
  <i class="browser-support-icon fa fa-2x fa-firefox"
    data-ng-class="{'browser-not-supported': browsers['firefox'] === 'No'}"
    data-uib-tooltip="{{browsers['firefox']}}"></i>
  <i class="browser-support-icon fa fa-2x fa-safari"
    data-ng-class="{'browser-not-supported': browsers['safari'] === 'No'}"
    data-uib-tooltip="{{browsers['safari']}}"></i>
  <i class="browser-support-icon fa fa-2x fa-internet-explorer"
    data-ng-class="{'browser-not-supported': browsers['ie'] === 'No'}"
    data-uib-tooltip="{{browsers['ie']}}"></i>
  <i class="browser-support-icon fa fa-2x fa-edge"
    data-ng-class="{'browser-not-supported': browsers['edge'] === 'No'}"
    data-uib-tooltip="{{browsers['edge']}}"></i>
  <i class="browser-support-icon fa fa-2x fa-opera"
    data-ng-class="{'browser-not-supported': browsers['opera'] === 'No'}"
    data-uib-tooltip="{{browsers['opera']}}"></i>
</div>

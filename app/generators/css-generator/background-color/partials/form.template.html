<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="inputColor">Color</label>
    <input data-wct-input-text id="inputColor" colorpicker="hex"
    data-ng-model="ctrl.data.color" data-abm-form-control required>
  </div>
</div>
<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="inputOpacity">Opacity</label>
    <input data-wct-input-range id="inputOpacity" max="100" 
    data-ng-model="ctrl.data.opacity" data-abm-form-control required>
  </div>
</div>

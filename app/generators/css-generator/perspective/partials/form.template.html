<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="inputPerspective">Perspective</label>
    <input data-wct-input-range id="inputPerspective" min="0" max="1000"
    data-ng-model="ctrl.data.perspective" data-abm-form-control>
  </div>
</div>
<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="inputRotateX">Rotate X</label>
    <input data-wct-input-range id="inputRotateX" min="-360" max="360"
    data-ng-model="ctrl.data.rotateX" data-abm-form-control>
  </div>
</div>
<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="inputRotateY">Rotate Y</label>
    <input data-wct-input-range id="inputRotateY" min="-360" max="360"
    data-ng-model="ctrl.data.rotateY" data-abm-form-control>
  </div>
</div>

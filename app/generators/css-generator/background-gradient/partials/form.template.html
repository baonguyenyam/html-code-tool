<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="selectType">Type</label>
    <select data-wct-select id="selectType" data-ng-model="ctrl.data.type"
    data-abm-form-control>
      <option value="linear-gradient">Linear</option>
      <option value="radial-gradient">Radial</option>
      <option value="repeating-linear-gradient">Repeating Linear</option>
      <option value="repeating-radial-gradient">Repeating Radial</option>
    </select>
  </div>
</div>
<div class="form-group" data-abm-form-group>
  <div class="col-sm-6">
    <label data-wct-label for="inputFirstColor">
      <span data-ng-if="ctrl.data.type == 'linear-gradient' || ctrl.data.type == 'repeating-linear-gradient'">
        First Color
      </span>
      <span data-ng-if="ctrl.data.type == 'radial-gradient' || ctrl.data.type == 'repeating-radial-gradient'">
        Inner Color
      </span>
    </label>
    <input data-wct-input-text id="inputFirstColor" colorpicker="hex"
    data-ng-model="ctrl.data.firstColor" data-abm-form-control required>
  </div>
  <div class="col-sm-6">
    <label data-wct-label for="inputSecondColor">
      <span data-ng-if="ctrl.data.type == 'linear-gradient' || ctrl.data.type == 'repeating-linear-gradient'">
        Second Color
      </span>
      <span data-ng-if="ctrl.data.type == 'radial-gradient' || ctrl.data.type == 'repeating-radial-gradient'">
        Outer Color
      </span>
    </label>
    <input data-wct-input-text id="inputSecondColor" colorpicker="hex"
    data-ng-model="ctrl.data.secondColor" data-abm-form-control required>
  </div>
</div>
<div class="form-group" data-abm-form-group>
  <div class="col-sm-6">
    <label data-wct-label for="inputFirstColorOpacity">
      <span data-ng-if="ctrl.data.type == 'linear-gradient' || ctrl.data.type == 'repeating-linear-gradient'">
        First Color Opacity
      </span>
      <span data-ng-if="ctrl.data.type == 'radial-gradient' || ctrl.data.type == 'repeating-radial-gradient'">
        Inner Color Opacity
      </span>
    </label>
    <input data-wct-input-range id="inputFirstColorOpacity" max="100" 
    data-ng-model="ctrl.data.firstColorOpacity" data-abm-form-control required>
  </div>
  <div class="col-sm-6">
    <label data-wct-label for="inputSecondColorOpacity">
      <span data-ng-if="ctrl.data.type == 'linear-gradient' || ctrl.data.type == 'repeating-linear-gradient'">
        Second Color Opacity
      </span>
      <span data-ng-if="ctrl.data.type == 'radial-gradient' || ctrl.data.type == 'repeating-radial-gradient'">
        Outer Color Opacity
      </span>
    </label>
    <input data-wct-input-range id="inputSecondColorOpacity" max="100" 
    data-ng-model="ctrl.data.secondColorOpacity" data-abm-form-control required>
  </div>
</div>
<div class="form-group" data-abm-form-group
data-ng-if="ctrl.data.type == 'repeating-linear-gradient' || ctrl.data.type == 'repeating-radial-gradient'">
  <div class="col-sm-12">
    <label data-wct-label for="inputColorStop">Color Stop</label>
    <input data-wct-input-range id="inputColorStop" min="0" max="100"
    data-ng-model="ctrl.data.colorStop" data-abm-form-control required>
  </div>
</div>
<div class="form-group" data-abm-form-group
data-ng-if="ctrl.data.type == 'linear-gradient' || ctrl.data.type == 'repeating-linear-gradient'">
  <div class="col-sm-12">
    <label data-wct-label for="inputAngle">Angle</label>
    <input data-wct-input-range id="inputAngle" min="0" max="360"
    data-ng-model="ctrl.data.angle" data-abm-form-control required>
  </div>
</div>

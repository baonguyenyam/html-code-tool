<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="selectTextDecoration">Text Decoration</label>
    <select data-wct-select id="selectTextDecoration"
    data-ng-model="ctrl.data.textDecoration" data-abm-form-control>
      <option value="none">None</option>
      <option value="underline">Underline</option>
      <option value="overline">Overline</option>
      <option value="line-through">Line-through</option>
    </select>
  </div>
</div>

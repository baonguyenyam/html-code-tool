<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="selectType">Type</label>
    <select data-wct-select id="selectType"
    data-ng-model="ctrl.data.type" data-abm-form-control>
      <option value="overflow">Overflow</option>
      <option value="overflow-x">Overflow-X</option>
      <option value="overflow-y">Overflow-Y</option>
    </select>
  </div>
</div>
<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="selectValue">Value</label>
    <select data-wct-select id="selectValue"
    data-ng-model="ctrl.data.value" data-abm-form-control>
      <option value="auto">Auto</option>
      <option value="visible">Visible</option>
      <option value="hidden">Hidden</option>
      <option value="scroll">Scroll</option>
    </select>
  </div>
</div>

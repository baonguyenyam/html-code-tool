<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="inputTitle">Title</label>
    <input data-wct-input-text id="inputTitle"
    data-ng-model="ctrl.data.title" data-abm-form-control required>
  </div>
</div>
<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="inputSiteName">Site Name</label>
    <input data-wct-input-text id="inputSiteName"
    data-ng-model="ctrl.data.siteName" data-abm-form-control>
  </div>
</div>
<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="inputSiteUrl">Site URL</label>
    <input data-wct-input-text id="inputSiteUrl"
    data-ng-model="ctrl.data.siteUrl" data-abm-form-control required>
  </div>
</div>
<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="inputDescription">Description</label>
    <textarea data-wct-textarea id="inputDescription"
    placeholder="Up to 200 characters." rows="4" maxlength="200"
    data-ng-model="ctrl.data.description" data-abm-form-control></textarea>
  </div>
</div>
<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="inputIsbn">ISBN</label>
    <input data-wct-input-text id="inputIsbn"
    data-ng-model="ctrl.data.isbn" data-abm-form-control required>
  </div>
</div>
<div class="form-group" data-abm-form-group>
  <div class="col-sm-6">
    <label data-wct-label for="inputRatingValue">Rating</label>
    <input data-wct-input-text id="inputRatingValue" placeholder="i.e. 4" 
    data-ng-model="ctrl.data.ratingValue" data-abm-form-control required>
  </div>
  <div class="col-sm-6">
    <label data-wct-label for="inputRatingScale">Rating Scale</label>
    <input data-wct-input-text id="inputRatingScale" placeholder="i.e. 5" 
    data-ng-model="ctrl.data.ratingScale" data-abm-form-control required>
  </div>
</div>
<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="selectNumAuthors">Number of Authors</label>
    <select data-wct-select id="selectNumAuthors" data-ng-change="ctrl.updateNumAuthors()"
    data-ng-model="ctrl.data.numAuthors" data-abm-form-control>
      <option ng-repeat="n in $root.range(0,10)" value="{{n}}">{{n}}</option>
    </select>
  </div>
</div>
<div data-ng-repeat="author in ctrl.data.authors track by $index">
  <div class="form-group" data-abm-form-group>
    <div class="col-sm-12">
      <label data-wct-label for="inputAuthor">Author {{$index + 1}} *</label>
      <input data-wct-input-text id="inputAuthor" placeholder="https://mydomain.com/author-{{$index + 1}}" 
      data-ng-model="author.url" data-abm-form-control required>
    </div>
  </div>
</div>
<div class="alert alert-info" data-ng-if="ctrl.data.numAuthors > 0">
  * Provide a URL to a page with open graph data of type <a ui-sref="open-graph-generator.book-author">books.author</a>.
</div>
<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="selectNumImages">Number of Images</label>
    <select data-wct-select id="selectNumImages" data-ng-change="ctrl.updateNumImages()"
    data-ng-model="ctrl.data.numImages" data-abm-form-control>
      <option ng-repeat="n in $root.range(1,10)" value="{{n}}">{{n}}</option>
    </select>
  </div>
</div>
<div data-ng-repeat="image in ctrl.data.images track by $index">
  <div class="form-group" data-abm-form-group>
    <div class="col-sm-12">
      <label data-wct-label for="inputImageUrl">Image {{$index + 1}} URL</label>
      <input data-wct-input-text id="inputImageUrl" placeholder="https://mydomain.com/image-{{$index + 1}}.png" 
      data-ng-model="image.url" data-abm-form-control required>
    </div>
  </div>
</div>

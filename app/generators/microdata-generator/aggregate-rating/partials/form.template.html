<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="inputItem">Item Reviewed</label>
    <input data-wct-input-text id="inputItem"
    data-ng-model="ctrl.data.item" data-abm-form-control required>
  </div>
</div>
<div class="form-group" data-abm-form-group>
  <div class="col-sm-4">
    <label data-wct-label for="inputRating">Average Rating</label>
    <input data-wct-input-number id="inputRating" min="1" max="5" step="0.1"
    placeholder="5 is best, 1 is worst" data-ng-model="ctrl.data.averageRating"
    data-abm-form-control required>
  </div>
  <div class="col-sm-4">
    <label data-wct-label for="inputVotes">Number of Ratings</label>
    <input data-wct-input-number id="inputVotes"
    data-ng-model="ctrl.data.totalRatings" data-abm-form-control required>
  </div>
  <div class="col-sm-4">
    <label data-wct-label for="inputReviews">Number of Reviews</label>
    <input data-wct-input-number id="inputReviews"
    data-ng-model="ctrl.data.totalReviews" data-abm-form-control required>
  </div>
</div>

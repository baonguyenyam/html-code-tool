<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="inputRotate">Rotate</label>
    <input data-wct-input-range id="inputRotate" min="-360" max="360"
    data-ng-model="ctrl.data.rotate" data-abm-form-control>
  </div>
</div>
<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="inputVSkew">Vertical Skew</label>
    <input data-wct-input-range id="inputVSkew" min="-360" max="360"
    data-ng-model="ctrl.data.skewY" data-abm-form-control>
  </div>
</div>
<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="inputHSkew">Horizontal Skew</label>
    <input data-wct-input-range id="inputHSkew" min="-360" max="360"
    data-ng-model="ctrl.data.skewX" data-abm-form-control>
  </div>
</div>
<div class="form-group" data-abm-form-group>
  <div class="col-sm-12">
    <label data-wct-label for="inputScale">Scale</label>
    <input data-wct-input-range id="inputScale" min="0" max="5" step="0.1" 
    data-ng-model="ctrl.data.scale" data-abm-form-control>
  </div>
</div>
